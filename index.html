<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blog preview card exercise | Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog preview card | Frontend Mentor 03</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration article"
          class="card__img"
          fetchpriority="high"
        />
      </header>
      <div class="card__body">
        <div class="card__tag">Learning</div>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <a class="card__title" href="#">HTML & CSS foundations</a>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer class="card__footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar user"
          class="card__avatar"
        />
        <span class="card__author">Greg Hooper</span>
      </footer>
    </article>
  </body>
</html>
